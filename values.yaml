ingress:
    enabled: true
    ingressClassName: "nginx"
    hostname: accounts.paircoded.com
    tls: true
    extraTls:
        - hosts:
            - accounts.paircoded.com
          secretName: "wildcard-paircoded-com"


adminIngress:
    enabled: true
    ingressClassName: "nginx"
    hostname: accounts-admin.paircoded.com
    hostnameStrict: true
    tls: true
    extraTls:
        - hosts:
            - accounts-admin.paircoded.com
          secretName: "wildcard-paircoded-com"

